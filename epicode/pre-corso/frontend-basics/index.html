<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end Basics</title>
    <link rel="preconnect" href="https//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://m0n0t0ny.github.io/m0n0t0ny/epicode/pre-corso/frontend-basics/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://m0n0t0ny.github.io/m0n0t0ny/epicode/pre-corso/frontend-basics/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://m0n0t0ny.github.io/m0n0t0ny/epicode/pre-corso/frontend-basics/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://m0n0t0ny.github.io/m0n0t0ny/epicode/pre-corso/frontend-basics/favicon/site.webmanifest"
    />
  </head>

  <body>
    <div class="mega-container">
      <div class="side-1">
        <div class="musicode-logo-container">
          <div class="musicode-logo">
            <img
              src="https://m0n0t0ny.github.io/m0n0t0ny/epicode/pre-corso/frontend-basics/musicode-logo.png"
              alt="MusiCode logo"
            />
          </div>
          <div class="musicode-title">
            <h1>MUSICODE</h1>
            <h6>"Give some rythm<br />to your coding sessions"</h6>
          </div>
        </div>
      </div>
      <div class="side-2">
        <h2>Create an Account</h2>
        <form name="signup-form">
          <div class="form-box">
            <div class="labels">
              <label for="fname">First name</label>
              <label for="lname">Last name</label>
              <label for="email">Email</label>
              <label for="tel">Phone Number</label>
              <label for="username">Username</label>
              <label for="pwd">Password</label>
              <label for="pwd-conf">Confirm Password</label>
            </div>
            <div class="inputs">
              <input type="text" id="fname" name="fname" placeholder="Name" />
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Surname"
              />
              <input type="email" id="lname" name="email" placeholder="Email" />
              <input type="tel" id="tel" name="tel" placeholder="Phone" />
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
              />
              <input
                type="password"
                id="pwd"
                name="pwd"
                size="15"
                placeholder="Password"
              />
              <input
                type="password"
                id="pwd-conf"
                name="pwd-conf"
                size="15"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="music-genres">
            <input
              type="checkbox"
              class="music-g"
              id="rock"
              name="music-gen"
              value="music-gen"
            />
            <label class="music-gen" for="music-gen">Rock</label>
            <input
              type="checkbox"
              class="music-g"
              id="rock"
              name="music-gen"
              value="music-gen"
            />
            <label class="music-gen" for="music-gen">R&B/HipHop</label>
            <input
              type="checkbox"
              class="music-g"
              id="rock"
              name="music-gen"
              value="music-gen"
            />
            <label class="music-gen" for="music-gen">Pop</label>
            <input
              type="checkbox"
              class="music-g"
              id="rock"
              name="music-gen"
              value="music-gen"
            />
            <label class="music-gen country-gen" for="music-gen">Country</label>
          </div>
          <div class="newsletter">
            <div class="choice">
              <div class="yes">
                <input
                  class="yes"
                  type="radio"
                  id="yesnews"
                  name="news"
                  value="Yes"
                />
                <h4>Newsletter ON</h4>
              </div>
              <div class="no">
                <input
                  class="no"
                  type="radio"
                  id="nonews"
                  name="news"
                  value="No"
                />
                <h4>Newsletter OFF</h4>
              </div>
            </div>
          </div>
          <div class="tandc">
            <input type="checkbox" id="tandc" name="tandc" value="tandc" />
            <label class="tandc-label" for="tandc"
              >*I'm aware of and I accept T&Cs</label
            >
          </div>
          <input class="btn" type="submit" value="Sign up" />
        </form>
        <div class="divider">
          <hr />
          <div class="or">or</div>
          <hr />
        </div>
        <div class="other-options">
          <h4>Signup with this services</h4>
          <div class="social-box">
            <a class="social-a" href="/"
              ><img
                class="social-icon"
                src="https://m0n0t0ny.github.io/m0n0t0ny/epicode/pre-corso/frontend-basics/social-icons/google.png"
                alt="Google"
            /></a>
            <a class="social-a" href="/"
              ><img
                class="social-icon"
                src="https://m0n0t0ny.github.io/m0n0t0ny/epicode/pre-corso/frontend-basics/social-icons/facebook-app-symbol.png"
                alt="Facebook"
            /></a>
            <a class="social-a" href="/"
              ><img
                class="social-icon"
                src="https://m0n0t0ny.github.io/m0n0t0ny/epicode/pre-corso/frontend-basics/social-icons/github-1.png"
                alt="Github"
            /></a>
          </div>
          <h4>Already have an account?&nbsp;<a href="/">Login</a></h4>
        </div>
      </div>
    </div>
  </body>
</html>
