<div class="todos">
  <h2>Todos</h2>
  <div *ngIf="todoService.todos.length > 0; else noTasks">
    <div id="active-tasks" *ngFor="let task of todoService.todos">
      <div class="buttons">
        <button (click)="todoService.completeTask(task.id)">✅</button>
        <button (click)="todoService.deleteTask(task.id, false)">❌</button>
      </div>
      <span>{{ task.title }}</span>
    </div>
  </div>
</div>

<ng-template #noTasks>
  <div>Oops, there are no new tasks!</div>
</ng-template>
