<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="logo epicode" />
    </header>
    <main>
      <section class="txt-feedback-section">
        <h2>Tell us how it's going</h2>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </section>

      <section>
        <div class="rating-stars">
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
          <img src="./assets/img/star.svg" alt="rating stars" />
        </div>
      </section>

      <section class="comment-area">
        <p>Leave us an open feedback about your experience so far</p>
        <div class="feedback-area">
          <form>
            <input
              type="text"
              name="comment-area"
              id="feedback-text"
              placeholder="Write your comment here"
            />
          </form>
        </div>
      </section>
      <div class="info-btn">
        <button id="back-to-index">MORE INFO</button>
      </div>
    </main>

    <script src="./javascript/index.js"></script>
  </body>
</html>
