<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Exam</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/results.css" />
  </head>
  <body>
    <div id="test-html">
      <header>
        <img src="./assets/img/epicode_logo.png" alt="logo epicode" />
        <div class="timer-container">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 40 40"
            class="donut"
            id="donut-1"
          >
            <circle
              class="donut-hole"
              cx="20"
              cy="20"
              r="15.91"
              fill="transparent"
            ></circle>
            <circle
              class="donut-ring"
              cx="20"
              cy="20"
              r="15.91"
              fill="transparent"
              stroke-width="5"
            ></circle>
            <circle
              class="donut-segment donut-segment-2"
              cx="20"
              cy="20"
              r="15.91"
              fill="transparent"
              stroke-width="5"
              stroke-dasharray="0"
              stroke-dashoffset="25"
            ></circle>
          </svg>
          <div id="timer"></div>
        </div>
      </header>

      <main>
        <section id="question-section">
          <div id="question-box">
            <h2></h2>
          </div>
        </section>

        <section>
          <div id="answer-box"></div>
          <button id="next-question"></button>
        </section>

        <section>
          <div id="question-counter"></div>
        </section>
      </main>
    </div>

    <!-- ðŸ”½ results ðŸ”½ -->

    <div id="results-html">
      <header>
        <img src="./assets/img/epicode_logo.png" alt="Logo Epicode" />
      </header>

      <main>
        <div class="main-container">
          <div class="title">
            <h1 class="t-align-cen">Results</h1>
            <h5 class="t-align-cen">The summary of your answers:</h5>
          </div>
          <div class="scores-overview block">
            <div class="score-percentage correct">
              <h3 class="t-align-lef">Correct</h3>
              <h3 id="correctScore" class="t-align-lef">00.00%</h3>
              <p id="answered-right" class="t-align-lef">0/0 questions</p>
            </div>
            <div class="chart-wheel-container">
              <div id="feedback"></div>
              <div class="container" id="donut-2">
                <svg
                  width="100%"
                  height="100%"
                  viewBox="0 0 40 40"
                  class="donut-2"
                >
                  <circle
                    class="donut-hole-2"
                    cx="20"
                    cy="20"
                    r="15.91"
                    fill="transparent"
                  ></circle>
                  <circle
                    class="donut-ring-2"
                    cx="20"
                    cy="20"
                    r="15.91"
                    fill="transparent"
                    stroke-width="5"
                  ></circle>
                  <circle
                    class="donut-segment-2"
                    cx="20"
                    cy="20"
                    r="15.91"
                    fill="transparent"
                    stroke-width="5"
                    stroke-dasharray="0"
                    stroke-dashoffset="25"
                  ></circle>
                </svg>
              </div>
            </div>
            <div class="score-percentage wrong">
              <h3 class="t-align-rig">Wrong</h3>
              <h3 id="wrongScore" class="t-align-rig">00.00%</h3>
              <p id="answered-wrong" class="t-align-rig">0/0 questions</p>
            </div>
          </div>
          <button id="results-rate-us" class="t-align-cen block">
            RATE US
          </button>
        </div>
      </main>
    </div>

    <script src="./javascript/index.js"></script>
  </body>
</html>
