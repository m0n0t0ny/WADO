  <body>
    <header class="position-fixed w-100 top-0 z-3">
      <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a
            class="navbar-brand d-flex align-items-center justify-content-center gap-3"
            href="https://github.com/M0N0T0NY"
            target="_blank"
          >
            <img
              src="./assets/favicon/apple-touch-icon.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            U3W9D3 - OOP II
          </a>
        </div>
      </nav>
    </header>

    <main class="container p-3">
      <div
        class="col-12 d-flex flex-column align-items-center justify-content-center gap-3"
      >
        <h2>Calcola le tue tasse</h2>
        <div
          class="reddito-annuo-lordo d-flex flex-column align-items-center m-3 gap-2"
        >
          <label>Reddito annuo lordo</label>
          <input
            type="number"
            class="rounded-3 border-5 border-success d-flex align-items-center justify-content-center text-center"
            min="1000"
            placeholder="12.000€"
          />
        </div>
      </div>
      <form
        id="formorm"
        class="row d-flex align-items-center justify-content-center g-3"
      >
        <p class="text-center pt-3">Sono un:</p>
        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center"
        >
          <input
            type="radio"
            id="radioProfessionista"
            name="workerType"
            value="Professionista"
          />
          <label
            for="radioProfessionista"
            class="card rounded-3 border-5 border-secondary"
            style="width: 18rem; cursor: pointer"
          >
            <img
              src="./assets/img/businessman.png"
              class="card-img-top p-3"
              alt="Professionista"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Professionista</h5>
            </div>
          </label>
        </div>

        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center"
        >
          <input
            type="radio"
            id="radioArtigiano"
            name="workerType"
            value="Artigiano"
          />
          <label
            for="radioArtigiano"
            class="card rounded-3 border-5 border-secondary"
            style="width: 18rem; cursor: pointer"
          >
            <img
              src="./assets/img/craftsman.png"
              class="card-img-top p-3"
              alt="Artigiano"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Artigiano</h5>
            </div>
          </label>
        </div>

        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center"
        >
          <input
            type="radio"
            id="radioCommerciante"
            name="workerType"
            value="Commerciante"
          />
          <label
            for="radioCommerciante"
            class="card rounded-3 border-5 border-secondary"
            style="width: 18rem; cursor: pointer"
          >
            <img
              src="./assets/img/broker.png"
              class="card-img-top p-3"
              alt="Commerciante"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Commerciante</h5>
            </div>
          </label>
        </div>
      </form>

      <div class="d-flex align-items-center justify-content-center p-5">
        <button class="btn btn-success">
          <span class="h3">Calcola</span>
        </button>
      </div>
    </main>

    <footer
      class="position-fixed bottom-0 bg-body-secondary w-100 d-flex align-items-center justify-content-center p-3 gap-3"
    >
      <div class="utile-tasse">Utile Tasse: <b id="utile-tasse">0,00€</b></div>
      <div class="tasse-inps">Tasse INPS: <b id="tasse-inps">0,00€</b></div>
      <div class="tasse-irpef">Tasse IRPEF: <b id="tasse-irpef">0,00€</b></div>
      <div class="reddito-annuo-netto">
        Reddito Annuo Netto:
        <b id="reddito-annuo-netto">0,00€</b>
      </div>
    </footer>

    <!-- js bootstrap -->
    <script
